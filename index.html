<!DOCTYPE html>
<html lang="sv">
<head>
	
  <link rel="shortcut icon" href="bilder/favicon.ico" />
  <meta charset="UTF-8">
  <title>Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="En wiki om funktioner/kommandon/plugins som vi har">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
	window.$docsify = {
    loadSidebar: true,
	  alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
    },
	  subMaxLevel: 2,
	  name: 'Ekstammen Wiki',
	  //repo: 'https://github.com/Macckkan/ekstammen-wiki',
	  ga: 'UA-176950908-1',
	  search: 'auto', // default
    // complete configuration parameters
    search: {
      paths: 'auto', // or 'auto'
      // Localization
      placeholder: {
        '/': 'S√∂k'
      },
      // Localization
      noData: {
        '/': 'Inga resultat'
      },
      // Headline depth, 1 - 6
      hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      },
	  plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
          var url = 'https://github.com/Macckkan/ekstammen-wiki/blob/master' + vm.router.getFile()
          var editHtml = '[üìù Redigera Dokument](' + url + ')\n'

          return editHtml
            + html
            + '\n----\n'
            + '<a href="https://ekstammen.nu" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Ekstammen 2020</a>'
          })
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
